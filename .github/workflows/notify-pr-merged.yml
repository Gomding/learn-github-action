name: pr-merged-notify
on:
  pull_request:
    types: [ opened , synchronize , reopened, closed ]

jobs:
  notify-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: notify-echo
        if: github.event.pull_request.merged == true
        run: |
          echo ${{ github.event.pull_request.merged }}
          echo ${{ github.event.pull_request.title }}
